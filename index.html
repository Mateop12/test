    <body>
            <form action="/procesar_formulario" method="post" enctype="multipart/form-data" target="_blank">
            
                <!-- Input con atributos básicos -->
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" value="" placeholder="Ingresa tu nombre de usuario" required autocomplete="off">
                <br>
            
                <!-- Password con maxlength y placeholder -->
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" maxlength="16" placeholder="Máximo 16 caracteres" required>
                <br>
            
                <!-- Input number con min y max -->
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="0" max="120" required>
                <br>
            
                <!-- Textarea con rows, cols y wrap -->
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" rows="4" cols="50" wrap="soft" placeholder="Ingresa tu comentario"></textarea>
                <br>
            
                <!-- Select con multiple -->
                <label for="frutas">Frutas favoritas:</label>
                <select id="frutas" name="frutas" multiple size="4">
                    <option value="manzana">Manzana</option>
                    <option value="banana">Banana</option>
                    <option value="naranja">Naranja</option>
                    <option value="pera">Pera</option>
                </select>
                <br>
            
                <!-- Input file con accept -->
                <label for="imagen">Sube una imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*">
                <br>
            
                <!-- Input submit -->
                <input type="submit" value="Enviar formulario">
            
            </form>  
    </body>

</html>
